<div class="search-container flex">
  <input
    type="text"
    #inputRef
    class="search-input pl-5"
    [(ngModel)]="keywords"
    (focus)="handleFocus()"
    (blur)="handleBlur()"
    placeholder='搜索 API（"/" 激活，"↑/↓" 切换，"→/回车" 选择，追加 " method" 过滤方法）'
    tr="api-search-tip|placeholder"
  />

  <!-- 触发搜索 -->
  <div
    class="triggle"
    #triggle="matMenuTrigger"
    [matMenuTriggerFor]="menu"
  ></div>
</div>

<mat-menu #menu="matMenu" class="api-search-panel scroll-y hidden-x">
  <ng-template matMenuContent>
    <app-api-search-result
      [namespaces]="namespaces"
      [actived]="activedSearchIndex"
      (selectApi)="handleSelect($event)"
    ></app-api-search-result>
  </ng-template>
</mat-menu>

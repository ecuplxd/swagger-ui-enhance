<div class="mb-24 pt-32 pl-24 toc">
  <h3 class="mb-16 fw-normal">{{ title }}</h3>
  <ul>
    <li
      class="sub-title mt-8 pr-24 pl-8"
      *ngFor="let api of apiItems; let i = index"
      [class.actived]="i === activedIndex"
      (click)="changeActivedIndex(i)"
      [id]="idPrefix + i + '-toc'"
    >
      {{ api.__info.description || '该 API 缺少描述' }}
    </li>
  </ul>
</div>

<div class="mb-12 pt-16 pl-12 toc">
  <h3 class="mb-8 fw-normal">{{ title }}</h3>
  <ul>
    <li
      [class]="api.__info.method"
      *ngFor="let api of apiItems; let i = index"
      [ngClass]="{
        actived: i === activedIndex,
        'sub-title': true,
        'mt-4': true,
        'pr-12': true,
        'pl-4': true,
        'text-ellipsis': true,
        deprecated: api.deprecated
      }"
      (click)="changeActivedIndex(i)"
      [id]="ID_PREFIX + i"
      [title]="api.__info.description"
    >
      {{ api.__info.description }}
    </li>
  </ul>
</div>

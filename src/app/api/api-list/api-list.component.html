<div class="f-16 mt-32 text-center" *ngIf="!apiItems.length">
  <p class="my-32">暂无数据</p>

  <p>1、可点击左侧加号；</p>
  <p>2、或左上方地址栏。</p>
  <!-- <p>3、或拖曳文件到此处。</p> -->

  <p class="mt-32">导入 API（仅支持 .json 文件）</p>
</div>

<div class="flex justify-end mb-16" *ngIf="apiItems.length">
  <button
    mat-stroked-button
    color="primary"
    class="mr-10 outlined"
    (click)="accordion.openAll()"
  >
    展开全部
  </button>

  <button
    class="outlined"
    mat-stroked-button
    color="primary"
    (click)="accordion.closeAll()"
  >
    收起全部
  </button>
</div>

<mat-accordion multi hideToggle>
  <mat-expansion-panel
    *ngFor="let apiItem of apiItems; let i = index"
    [id]="'api-item-' + i"
    class="my-10"
    [(expanded)]="expandeds[i]"
    [style]="{
      border: '1px solid ' + colors[apiItem.__info.method],
      boxShadow: 'none'
    }"
  >
    <mat-expansion-panel-header class="px-16" expandedHeight="48px">
      <div class="y-center justify-between flex-1">
        <app-api-info class="flex-1" [api]="apiItem.__info"></app-api-info>

        <app-api-request [apiItem]="apiItem"></app-api-request>
      </div>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <div
        class="api-detail flex"
        [style]="{
          borderTop: '1px solid ' + colors[apiItem.__info.method]
        }"
      >
        <app-api-parameter
          class="px-10 flex-1"
          [parameters]="apiItem.parameters"
        ></app-api-parameter>

        <app-api-response
          class="px-10 flex-1"
          [responses]="apiItem.responses"
          [produces]="apiItem.produces"
          [produce]="apiItem.__produce"
        ></app-api-response>
      </div>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
